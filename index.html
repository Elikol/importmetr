<!DOCTYPE html>
<html ng-app="importmetrApp">
<head>
	<meta charset="utf-8">
	<title>importmetr</title>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="styles.css" rel="stylesheet" type="text/css">
	

</head>
<body ng-controller="treeController">
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Включить/выключить навигацию</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Барометр импортозамещения</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li><a href="#">О проекте</a></li>
					<li><a href="#">Руководство</a></li>
					<li><a href="#">Методика</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-lg-3">
				<div class="sidebar" id="menu">
					<form>
						<div class="form-group panel">
							<input type="text" class="form-control" placeholder="Поиск (ОКПД)">
						</div>
						<button type="submit" class="btn btn-default">Найти</button>
					</form>

					<br>

					<h4>Отрасли</h4>
					
					<ul class="nav-sidebar tree">
					
					 <li ng-repeat="industry in Industries"> 
						<label class="tree-toggler" ng-click="OnIndustryClick(industry); industry.isShown=!industry.isShown"> 
							<a href="#"> {{industry.code}}:{{industry.name}} </a> 
						</label>
						<ul class="nav tree" ng-if="industry.isShown">
								<li ng-repeat="product in industry.products"><a href="#">{{product.tnved6}}:{{product.name}}</a></li>
						</ul>
					</li> 
					</ul>
					
					<h4>Нормативные документы по отрасли</h4>
					<ul class="nav nav-sidebar">
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-9 col-lg-9">
				<div id="checks">
					<div class="col-md-6 col-lg-6 col-md-offset-4 col-lg-offset-4">

						<input type="checkbox" id="import" value="Импорт" ng-click="updateChartImport" checked>
						<label for="import">Импорт</label>
						<input type="checkbox" id="export" value="Экспорт" ng-click="updateChartExport" checked>
						<label for="export">Экспорт</label>
						<input type="checkbox" id="production" value="Производство" ng-click="updateChartProd" checked>
						<label for="production">Производство</label>
						<input type="checkbox" id="consumption" value="Потребление" ng-click="updateChartCons" checked>
						<label for="consumption">Потребление</label>
						<br>

					</div>
					<div id="chart"></div>
					<div id="chart2"></div>
				</div>
			</div>      
		</div>
	</div>
</body>

<script src="angular.min.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="highcharts.js"></script>
<script src="lodash.min.js"></script>
<script src="axios.min.js"></script>
<script src="URI.js"></script>
<script src="script.js"></script>

</html>
